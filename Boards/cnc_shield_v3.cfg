[mcu]
serial: /dev/serial/by-id/usb-Arduino__www.arduino.cc__Arduino_Uno_64938323231351B06281-if00

[board_pins cnc]
aliases:
   ABORT_PIN   =  PC0,
   EN_PIN      =  PB0,
   HOLD_PIN    =  PC1,
   RESUME_PIN  =  PC2,

aliases_i2c:
   SCL_PIN     =  PC5,
   SDA_PIN     =  PC4,

aliases_serial:
   TX_PIN      =  PD1,
   RX_PIN      =  PD0,

aliases_spindle:
   SPN_EN_PIN  =  PB4,
   SPN_DIR_PIN =  PB5,
   COOL_EN_PIN =  PC3,

aliases_x:
   X_STEP_PIN  =  PD2,
   X_DIR_PIN   =  PD5,
   X_STOP_PIN  =  PB1,

aliases_y:
   Y_STEP_PIN  =  PD3,
   Y_DIR_PIN   =  PD6,
   Y_STOP_PIN  =  PB2,

aliases_z:
   Z_STEP_PIN  =  PD4,
   Z_DIR_PIN   =  PD7,
   Z_STOP_PIN  =  PB3,

[stepper_x]
step_pin: X_STEP_PIN
dir_pin: X_DIR_PIN
enable_pin: !EN_PIN
microsteps: 16
rotation_distance: 32
endstop_pin: ^X_STOP_PIN
position_endstop: 0
position_max: 360
homing_speed: 50

[stepper_y]
step_pin: Y_STEP_PIN
dir_pin: Y_DIR_PIN
enable_pin: !EN_PIN
microsteps: 16
rotation_distance: 32
endstop_pin: ^Y_STOP_PIN
position_endstop: 220
position_max: 220
homing_speed: 50

[stepper_z]
step_pin: Z_STEP_PIN
dir_pin: Z_DIR_PIN
enable_pin: !EN_PIN
microsteps: 16
rotation_distance: 32
endstop_pin: ^Z_STOP_PIN
position_endstop: 0
position_max: 200
homing_speed: 50

[manual_stepper stepper_a]
step_pin: SPN_EN_PIN
dir_pin: SPN_DIR_PIN
enable_pin: !EN_PIN
microsteps: 16
rotation_distance: 32
